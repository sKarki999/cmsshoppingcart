<html xmlns:th="www.thymeleaf.org">
<head th:replace="/fragments/head"></head>
<body>
	<nav th:replace="/fragments/nav :: nav-admin"></nav>
	
	<div class="container">
		<h2 class="display-2">Add a New Category</h2>
		<a href="/admin/categories" class="btn btn-sm btn-primary mb-5">Back to categories</a>
		
		<div th:if="${message}" th:text="${message}" th:class="${alertClass}"></div>
		
		<form th:object="${categories}" th:action="@{/admin/categories/save}" method="post">			
			
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				There are Errors..
			</div>
			
			<div class="form-group">
			<label for="">Category Name</label>
			<input type="text" class="form-control" th:field="*{name}" placeholder="name">
			<span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			
			<button type="submit" class="btn btn-sm btn-danger">Save</button>
			
		</form>
		
		
	</div>
	
	
</body>
<footer th:replace="/fragments/footer"></footer>
</html>
