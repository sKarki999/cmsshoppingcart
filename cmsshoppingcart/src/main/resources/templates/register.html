
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head">
<title>Spring Boot App</title>
</head>
<body>
	<nav th:replace="/fragments/nav :: nav-front"></nav>

	<div class="container-fluid mt-5">
		<div class="row">
			<div th:replace="/fragments/categories"></div>
			<div class="col"></div>
			<div class="col-6">
				<h3 class="display-4"></h3>

				<form th:action="@{/register/save}" th:object="${user}" method="post">

					<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						There are errors.</div>

					<div class="form-group">
						<label for="">Username:</label> <input type="text"
							class="form-control" th:field="*{username}"
							placeholder="Username"> <span class="error"
							th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
					</div>

					<div class="form-group">
						<label for="">Password:</label> <input type="password"
							class="form-control" th:field="*{password}"
							placeholder="Password"> <span class="error"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>

					<div class="form-group">
						<label for="">Confirm Password:</label> <input type="password"
							class="form-control" th:field="*{confirmPassword}"
							placeholder="Confirm Password">
						<span class="error" th:if="${passwordMatchProblem}">Password donot match.</span>
					</div>

					<div class="form-group">
						<label for="">Phone Number:</label> <input type="text"
							class="form-control" th:field="*{phoneNumber}"
							placeholder="PhoneNumber"> <span class="error"
							th:if="${#fields.hasErrors('phoneNumber')}"
							th:errors="*{phoneNumber}"></span>
					</div>

					<div class="form-group">
						<label for="">Email:</label> <input type="email"
							class="form-control" th:field="*{email}" placeholder="Email" required>
						<span class="error" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></span>
					</div>

					<button class="btn btn-danger mb-5">Register</button>
				</form>

			</div>
			<div class="col"></div>
		</div>
	</div>

	<footer th:replace="/fragments/footer"></footer>
</body>
</html>
