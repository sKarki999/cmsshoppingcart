
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head">
<title>Spring Boot App</title>
</head>
<body>
	<nav th:replace="/fragments/nav :: nav-front"></nav>

	<div class="container-fluid mt-5">
		<div class="row">
			<div th:replace="/fragments/categories"></div>
			<div class="col"></div>
			<div class="col-6 text-center">
				<h3 class="display-4">Log in</h3>
					
				<div class="alert alert-danger" th:if="${param.error}">
					Invalid Credentials
				</div>
				
					
				<form th:action="@{/login}" method="post">

					<div class="form-group">
						<label for="">Username:</label> <input type="text"
							class="form-control" name="username" id="password"
							placeholder="Username">
					</div>

					<div class="form-group">
						<label for="">Password:</label> <input type="password"
							class="form-control" name="password" id="password"
							placeholder="Password">
					</div>

					<button class="btn btn-danger mb-5">Login</button>
					
					<p>
						Click <a th:href="@{/register}">here</a> to register.
					</p>
				</form>

			</div>
			<div class="col"></div>
		</div>
	</div>

	<footer th:replace="/fragments/footer"></footer>
</body>
</html>
